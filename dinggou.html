  </head>
  <body>
    <header>
      <h1>欢迎使用订票系统</h1>
    </header>
    <main>
      <form>
        <label>出发机场:</label>
        <input name="from" required />

        <label>到达机场:</label>
        <input name="to" required />

        <label>出发日期:</label>
        <input name="depart-date" required />

        <label>乘客人数:</label>
        <input name="passenger-num" min="1" max="10" required />

        <button type="submit"><a href="dinggou2.html">搜索航班</a></button>
      </form>

      <section id="flight-list">
        <h2>航班列表</h2>
        <hr>
        <p></p>
      </section>

    </footer>
